<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Key Challenge</title>
</head>
<body>
    <div class="frontContainer">
        <h1 class="frontTitle">Press any key to get the JavaScript event keycode</h1>
    </div>

    <div class="container-later">
        <h1 class="mainKey" id="bigKey">65</h1>
    
        <div class="container subContainer">
            <h2 class="title">event.key</h2>
            <h2 class="keyText" id="eventKey">a</h2>
        </div>

        <div class="container subContainer">
            <h2 class="title">event.code</h2>
            <h2 class="keyText" id="eventCode">KeyA</h2>
        </div>
        <div class="container subContainer">
            <h2 class="title">event.which</h2>
            <h2 class="keyText" id="eventWhich">65</h2>
        </div>
    </div>

    <footer>
        redesigned and redeveloped by @mafromist, thanks to wesbos
    </footer>

    <script src="app.js"></script>
</body>
</html>
